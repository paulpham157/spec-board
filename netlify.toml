# Netlify configuration for Next.js deployment
# https://docs.netlify.com/frameworks/next-js/overview/

[build]
  command = "pnpm build"
  publish = ".next"

# Next.js plugin handles SSR, API routes, ISR automatically
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment variables for build
[build.environment]
  NODE_VERSION = "20"
  # Don't use standalone mode for Netlify (serverless)
  # STANDALONE is intentionally NOT set here

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

